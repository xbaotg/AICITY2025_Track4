task: detection

evaluator:
  type: CocoEvaluator
  iou_types: ["bbox"]

num_classes: 5
remap_mscoco_category: False

train_dataloader:
  type: DataLoader
  dataset:
    type: CocoDetection
    img_folder: ../../../data/collections/prepared/updated_fisheye_w_aip_vip_fsk/images
    ann_file: ../../../data/collections/prepared/updated_fisheye_w_aip_vip_fsk/train.json
    return_masks: False
    transforms:
      type: Compose
      ops: ~
  shuffle: True
  num_workers: 4
  drop_last: True
  collate_fn:
    type: BatchImageCollateFunction

val_dataloader:
  type: DataLoader
  dataset:
    type: CocoDetection
    img_folder: ../../../data/collections/prepared/updated_fisheye_w_aip_vip_fsk/images
    ann_file: ../../../data/collections/prepared/updated_fisheye_w_aip_vip_fsk/val.json
    return_masks: False
    transforms:
      type: Compose
      ops: ~
  shuffle: False
  num_workers: 4
  drop_last: False
  collate_fn:
    type: BatchImageCollateFunction
